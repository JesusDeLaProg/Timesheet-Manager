<mat-toolbar color="primary" class="mat-elevation-z8">
  <span class="left">
    <span class="brand">Timesheet-Manager</span>
    <span class="spacer"></span>
    <a routerLink="/">Feuille de temps</a>
    <span class="spacer"></span>
    <a routerLink="/">Rapports</a>
    <span class="spacer"></span>
    <span class="label">Administration</span>
    <a routerLink="/">Phases et Activités</a>
    <a routerLink="/">Projets</a>

    </button>
