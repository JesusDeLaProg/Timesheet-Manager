<mat-card class="root">
  <h1>
    <span *ngIf="timesheetId">Modification</span>
    <span *ngIf="!timesheetId">Cr√©ation</span>
    de feuille de temps
  </h1>
  <span style="display: flex;">
    <button mat-raised-button color="primary">
      <mat-icon>save</mat-icon> Sauvegarder
    </button>
    <span style="flex-grow: 1;"></span>
    <button mat-raised-button color="primary">
      <mat-icon>print</mat-icon> Imprimer
    </button>
  </span>
  <mat-tab-group dynamicHeight>
    <mat-tab label="Feuille de temps">
      <tm-timesheet-edit-table
        *ngIf="timesheet"
        [timesheet]="timesheet"
      ></tm-timesheet-edit-table>
    </mat-tab>
    <mat-tab label="Feuille de route"> </mat-tab>
  </mat-tab-group>
</mat-card>
